{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Users</h1>
{% if perms.auth.view_user %}
<div>
    {% for instance in object_list %}
        <li><a href="{% url 'profile' username=instance.username %}">{{ instance.username }}</a></li>
    {% endfor %}
</div>
{% else %}
<p>You are not allowed to view users</p>
{% endif %}
{% endblock %}
